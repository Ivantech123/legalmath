<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .section-banner {
            width: 600px;
            height: 100px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .features {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }
        .tech {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        .docs {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }
        .icon {
            font-size: 36px;
            margin-right: 20px;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="section-banner features">
        <div class="glow"></div>
        <div class="icon">‚ú®</div>
        <div class="text">Features</div>
    </div>
    <div class="section-banner tech">
        <div class="glow"></div>
        <div class="icon">üõ†Ô∏è</div>
        <div class="text">Tech Stack</div>
    </div>
    <div class="section-banner docs">
        <div class="glow"></div>
        <div class="icon">üìö</div>
        <div class="text">Documentation</div>
    </div>
</body>
</html>
